# default rules
homepage:
  url:   /
  param: { module: home, action: index }
facility:
  url:  /facility
  param: { module: facility, action: index }
client:
  url: /client
  param: { module: client, action: index }
scenario:
  url: /scenario
  param: { module: scenario, action: index }
org:
  url: /organization
  param: { module: organization, action: index }
admin:
  url: /admin
  param: { module: admin, action: index }
about:
  url: /about
  param: { module: about, action: index }
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

scenario_show_facility_staff_resource:
  url:     /scenario/:id/staffresources
  options: { model: agScenario, type: object }
  param:   { module: scenario, action: staffresources }

scenario_new_group:
  url:     /scenario/:id/newgroup
  options: { model: agScenario, type: object }
  param:   { module: scenario, action: newgroup }

scenario_new_shift_templates:
  url:     /scenario/:id/newshifttemplates
  options: { model: agScenario, type: object }
  param:   { module: scenario, action: newshifttemplates }

default:
  url:   /:module/:action/*

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

staff_search:
  url:   /staff/search
  param: { module: agStaff, action: search }
staff_filter:
  url:   /staff/filter
  param: { module: agStaff, action: filter }
