sfGuardUserProfile:
  actAs: [Timestampable]
  columns:
    user_id:
      type: integer
      notnull: true
    token: string(40)
    is_webservice_client:
      type: boolean
      default: 0
    is_active:
      type: boolean
      default: 0
    created_at: ~
    updated_at: ~
  relations:
    User:
      class: sfGuardUser
      local: user_id
      type: one
      foreignType: one
      foreignAlias: UserProfile
      onDelete: CASCADE