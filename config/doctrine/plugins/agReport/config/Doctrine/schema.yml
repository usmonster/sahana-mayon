agReport:
  columns:
    id:
      primary: true
      type: integer(2)
      autoincrement: true
    report_name:
      type: string(64)
      notnull: true
    report_description:
      type: gzip
  indexes:
    UX_agReport:
      fields: [report_name]
      type: unique
  relations:
    agLuceneSearch:
      class: agSearch
      refClass: agReportGenerator
      local: report_id
      foreign: search_id
agQuerySelectField:
  columns:
    id:
      primary: true
      type: integer(4)
      notnull: true
      autoincrement: true
    report_id:
      type: integer(2)
      notnull: true
    field_table:
      type: string(64)
      notnull: true
    select_field:
      type: string(64)
      notnull: true
    field_sequence:
      type: integer(1)
      notnull: true
  indexes:
    agQuerySelectField_unq:
      fields: [report_id, field_table, select_field, field_sequence]
      type: unique
  relations:
    agReport:
      local: report_id
      foreign: id
agSearch:
  columns:
    id:
      primary: true
      type: integer(2)
      notnull: true
      autoincrement: true
    search_type_id:
      type: integer(2)
      notnull: true
    search_hash:
      type: string(128)
      notnull: true
    search_name:
      type: string(64)
      notnull: true
    search_condition:
      type: clob(65532)
      notnull: true
  indexes:
    agSearch_unq:
      fields: [search_name]
      type: unique
    IX_agSearch_searchType:
      fields: [search_type_id]
    agSearch_unq_searchHash:
      fields: [search_hash]
  relations:
    agSearchType:
      class: agSearchType
      foreignAlias: agSearch
      local: search_type_id
      foreign: id
    agReport:
      class: agReport
      refClass: agReportGenerator
      local: search_id
      foreign: report_id
agReportGenerator:
  columns:
    id:
      primary: true
      type: integer(2)
      notnull: true
      autoincrement: true
    report_id:
      type: integer(2)
      notnull: true
    search_id:
      type: integer(2)
      notnull: true
  indexes:
    agReportGenerator_unq:
      fields: [report_id]
      type: unique
  relations:
    agReport:
      local: report_id
      foreign: id
    agSearch:
      local: search_id
      foreign: id
agSearchType:
  columns:
    id:
      primary: true
      type: integer(2)
      notnull: true
      autoincrement: true
    search_type:
      type: string(64)
      notnull: true
    description:
      type: string(255)
    app_display:
      default: 1
      type: boolean
      notnull: true
actAs:
  Timestampable: 
